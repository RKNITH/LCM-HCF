<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND-GAME</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="alert">Alert</div>
    <div class="btn startBtn">Start</div>
    <div class="container">
        <h1>Math Challenge: Test Your Skills with a Mix of Problems!</h1>
        <div class="question"></div>
        <input type="text" id="userAnswer" placeholder="Enter your answer">
        <button class="btn nextBtn">Next</button>
        <button class="btn skipBtn">Skip</button>



        <div class="scoreCard"></div>
        <div class="timer"></div>


    </div>




    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
